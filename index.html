<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="modal-container hidden">
      <div class="modal">
        <h1>Modal</h1>
        <p>
          Lorem, ipsum dolor sit amet consectetur adipisicing elit. Libero
          rerum, distinctio, molestias numquam, debitis corrupti impedit enim
          illum nisi asperiores a nostrum optio. Nobis aliquam aspernatur
          placeat natus adipisci odit?
        </p>
      </div>
    </div>
    <button class="modal-btn">Open Modal</button>

    <div class="background-color">
      <input type="text" class="type-color" placeholder="Enter a color" />
      <button class="get-color">Change color</button>
    </div>

    <div class="calc-average">
      <input type="text" class="write-numbers" placeholder="Example: 1:1:1" />
      <button class="get-average">Calculate</button>
      <div class="show-result"></div>
    </div>
    <script src="main.js"></script>
  </body>
</html>
